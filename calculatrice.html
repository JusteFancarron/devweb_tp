<!DOCTYPE html>
<html lang="fr" data-theme="lemonade">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice - DaisyUI</title>
    <link href="src/css/output.css" rel="stylesheet">
    <style>
        .calc-button {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
        .calc-display {
            height: 70px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- Header de navigation centré -->
    <header class="navbar bg-base-300 shadow-lg px-4">
        <div class="navbar-start"></div>
        <div class="navbar-center flex">
            <ul class="menu menu-horizontal px-1 flex justify-center gap-4">
                <li><a href="index.html" class="btn btn-ghost normal-case">Accueil</a></li>
                <li><a href="calculatrice.html" class="btn btn-ghost normal-case text-m">Calculatrice</a></li>
            </ul>
        </div>
        <div class="navbar-end"></div>
    </header>
    </br><div class="flex justify-center items-center">
	   <div class="card bg-info w-96 shadow-sm">
	      <div class="card-body rounded bg-info text-center flex flex-col justify-center items-center">
		 <h1 class="text-5xl font-bold">Calculatrice</h1>
	      </div>
	   </div>
	</div>
    <div class="container mx-auto p-4 max-w-md">
        <div class="card bg-base-200 shadow-xl">
            <div class="card-body">
                <input type="text" id="display" class="input input-bordered calc-display w-full text-right" readonly>
                
                <div class="grid grid-cols-4 gap-2 mt-4">
                    <button class="btn btn-outline calc-button" onclick="clearDisplay()">C</button>
                    <button class="btn btn-outline calc-button" onclick="backspace()">⌫</button>
                    <button class="btn btn-accent calc-button" onclick="addToDisplay('%')">%</button>
                    <button class="btn btn-secondary calc-button" onclick="addToDisplay('/')">/</button>
                    
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('7')">7</button>
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('8')">8</button>
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('9')">9</button>
                    <button class="btn btn-secondary calc-button" onclick="addToDisplay('*')">×</button>
                    
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('4')">4</button>
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('5')">5</button>
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('6')">6</button>
                    <button class="btn btn-secondary calc-button" onclick="addToDisplay('-')">-</button>
                    
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('1')">1</button>
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('2')">2</button>
                    <button class="btn btn-primary calc-button" onclick="addToDisplay('3')">3</button>
                    <button class="btn btn-secondary calc-button" onclick="addToDisplay('+')">+</button>
                    
                    <button class="btn btn-primary calc-button col-span-2" onclick="addToDisplay('0')">0</button>
                    <button class="btn btn-info calc-button" onclick="addToDisplay('.')">.</button>
                    <button class="btn btn-success calc-button" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

	<footer class="footer sm:footer-horizontal footer-center bg-neutral text-neutral-content p-4">
	  <aside>
	    <p>Copyright © EPITA GS - Tous droits réservés.</p>
	  </aside>
	</footer>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            let display = document.getElementById('display');
            try {
                // Sécuriser l'évaluation avec une expression régulière
                let expression = display.value;
                if (/^[0-9+\-*/.() %]+$/.test(expression)) {
                    display.value = eval(expression);
                } else {
                    display.value = 'Erreur';
                }
            } catch (error) {
                display.value = 'Erreur';
            }
        }
    </script>
</body>
</html>
